<ng-container *ngIf="isYang; else isYin">
    <div class="line" [ngClass]="{'change-line': isChangeLine}">
        <svg version="1.1" width="300" height="20" xmlns="http://www.w3.org/2000/svg">

            <rect width="100%" height="100%" />

        </svg>

    </div>
</ng-container>
<ng-template #isYin>
    <div class="line" [ngClass]="{'change-line': isChangeLine}">
        <svg version="1.1" width="300" height="20" xmlns="http://www.w3.org/2000/svg">
            <rect width="40%" height="100%" />
            <rect x="60%" width="40%" height="100%" />
        </svg>
    </div>
</ng-template>
