<div class="hexagram-container">
    <ng-container *ngIf="lines">
        <app-line *ngFor="let line of lines | reverse" [isYang]="line.yang" [isChangeLine]="line.changeLine"></app-line>
    </ng-container>
    <ng-container *ngIf="yangs">
        <app-line *ngFor="let yang of yangs | reverse" [isYang]="yang"></app-line>
    </ng-container>
</div>
